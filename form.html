<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="JS/CSS/styleforms.css">
</head>

<body>
    <header>
        <h1><strong>Formulário de Usuário</strong></h1>
        <nav>
            <a href="index.html"><img src="JS/CSS/IMG/home.png" alt="enter-home" class="imagem"></a>
        </nav>
    </header>

    
        <section>
            <h2>Preencha o formulário abaixo:</h2>
        </section>
        <form action="#" method="post">
            <fieldset>
                <legend><strong>Informações Pessoais</strong></legend>
                <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>

                <legend><strong>Informações de Contato</strong></legend>
                <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

                <legend><strong>Informações para Login</strong></legend>
                <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
                <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            </fieldset> 

            <button> 
                <label for="button"> SALVAR </label>
            </button>
           
        </form>

</body>

</html>
